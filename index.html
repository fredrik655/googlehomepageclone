<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Google Clone</title>
    </head>

    <body>
        <div class="grid-container">
            <header>
                <div class="header-div-1">
                    <div class="header-div-2">
                        <a href="#">Gmail</a>
                    </div>
                    <div class="header-div-2">
                        <a href="#">Photos</a>
                    </div>
                    <div class="header-div-2">
                        <div class="box"></div>
                    </div>
                    <div class="header-div-2" id="header-end">
                        <img src="images/1.png" alt="" class="profile-picture">
                    </div>
                </div>
            </header>
            <main>
                <div class="search-div">
                    <div class="google-logo">
                        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
                    </div>
                    <div class="search-box">
                        <div>
                            <button id="left-button"></button>
                        </div>
                        <input type="text">
                        <div>
                            <button id="right-button"></button>
                        </div>
                    </div>
                    <div>
                        <button id="search-button">Search</button>
                        <button id="feeling-lucky">Feeling lucky</button>
                    </div>
                </div>
            </main>
            <footer>
                <div class="footer-text-1">
                    <p>Country</p>
                </div>
                <div class="footer-text-2">
                    <div id="div-1">
                        <a href="#" class="footer-link-text">Ads</a>
                        <a href="#" class="footer-link-text">Business</a>
                        <a href="#" class="footer-link-text">About</a>
                        <a href="#" class="footer-link-text">How it works</a>
                    </div>
                    <div id="div-2">
                        <a href="#" class="footer-link-text">Privacy</a>
                        <a href="#" class="footer-link-text">Terms</a>
                        <a href="#" class="footer-link-text">Settings</a>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
